<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2 - Nested List Illusion</title>
  <style>
    ol, ul { display:inline; margin:0; padding:0; }
    li { display:inline; margin-right:0.4em; }
    ul li::before { content: "("; }
    ul li::after { content: ")"; }
  </style>
</head>
<body>
  <p>
    <ol>
      <li>First
        <ul>
          <li>subA</li>
          <li>subB</li>
        </ul>
      </li>
      <li>Second
        <ul>
          <li>subC</li>
        </ul>
      </li>
      <li>Third</li>
    </ol>
  </p>
</body>
</html>
