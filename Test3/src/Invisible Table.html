<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>1 - Invisible Table</title>
  <style>
    table { border-collapse: collapse; width: 300px; }
    td { width: 33%; height: 80px; text-align: center; vertical-align: middle; }
    a { display:block; width:100%; height:100%; text-decoration:none; color:inherit; }
  </style>
</head>
<body>
  <table aria-label="invisible-table">
    <tbody>
      <tr>
        <td><a href="#cell-1">Cell 1</a></td>
        <td><a href="#cell-2">Cell 2</a></td>
        <td><a href="#cell-3">Cell 3</a></td>
      </tr>
      <tr>
        <td><a href="#cell-4">Cell 4</a></td>
        <td><a href="#cell-5">Cell 5</a></td>
        <td><a href="#cell-6">Cell 6</a></td>
      </tr>
      <tr>
        <td><a href="#cell-7">Cell 7</a></td>
        <td><a href="#cell-8">Cell 8</a></td>
        <td><a href="#cell-9">Cell 9</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
