<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>7 - Table Alignment Confusion</title>
  <style>
    table { border-collapse: collapse; width: 400px; }
    td { border: 1px solid #ccc; padding: 12px; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">Row 1 — cell A (spans 2)</td>
      <td>Row 1 — cell B</td>
    </tr>
    <tr>
      <td>Row 2 — 1</td>
      <td>Row 2 — 2</td>
      <td>Row 2 — 3</td>
    </tr>
  </table>
</body>
</html>
