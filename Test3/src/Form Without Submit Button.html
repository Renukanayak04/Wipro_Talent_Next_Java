<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>4 - Form Without Submit Button</title>
</head>
<body>
  <form action="/" method="post">
    <label>
      Username: <input name="username" type="text" required>
    </label>
    <br>
    <label>
      Password: <input name="password" type="password" required>
    </label>
    <p>Press Enter in either field to submit the form.</p>
    <input type="image" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1' height='1'></svg>" alt="submit" style="width:1px;height:1px;border:0;padding:0;margin:0;opacity:0;">
  </form>
</body>
</html>
