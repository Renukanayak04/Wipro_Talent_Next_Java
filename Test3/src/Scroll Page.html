<!DOCTYPE html>
<html>
<head>
    <title>Scroll Page</title>
</head>
<body>
    <!-- Top Section -->
    <a name="top"></a>
    <h2>Top of the Page</h2>
    <p><a href="#bottom">Go to Bottom</a></p>

    <!-- Some content to create scroll effect -->
    <div style="height: 800px;"></div>

    <!-- Bottom Section -->
    <a name="bottom"></a>
    <h2>Bottom of the Page</h2>
    <p><a href="#top">Go to Top</a></p>
</body>
</html>
