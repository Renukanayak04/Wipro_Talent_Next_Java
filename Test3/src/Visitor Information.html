<!DOCTYPE html>
<html>
<head>
    <title>Visitor Information</title>
</head>
<body>
    <h2>Visitors Information</h2>
    <hr>
    <form>
        <table>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Interest (Check all that apply):</td>
                <td>
                    <input type="checkbox" name="interest" value="research"> Research<br>
                    <input type="checkbox" name="interest" value="purchase"> Purchase
                </td>
            </tr>
            <tr>
                <td>Occupation:</td>
                <td>
                    <select>
                        <option selected>Select one</option>
                        <option>Student</option>
                        <option>Engineer</option>
                        <option>Doctor</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Want us to send junk emails?</td>
                <td>
                    <input type="radio" name="junk" value="yes"> Absolutely<br>
                    <input type="radio" name="junk" value="no"> No way man
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
